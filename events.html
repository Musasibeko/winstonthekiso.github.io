	<style>
		.navbar-toggler {
			order: -1;
		}
		.navbar-nav .nav-link {
			transition: color 0.3s ease, background-color 0.3s ease;
			padding: 10px;
			border-radius: 5px;
		}
		.navbar-nav .nav-link:hover {
			color: #ffffff;
			background-color: #007bff;
		}
		.exhibition img {
			width: 40%; /* Reduced by 20% */
			height: auto;
			margin-bottom: 20px;
			border-radius: 10px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			cursor: pointer;
		}
		.exhibition img:hover {
			transform: scale(1.1);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
		}
		footer {
			background-color: #f8f9fa;
			color: #000;
			padding: 20px 0;
			position: relative;
		}
		footer .container {
			text-align: center;
		}
		footer .lead {
			margin: 0;
			font-size: 1rem;
		}
		footer .bi {
			transition: color 0.3s ease, transform 0.3s ease;
			color: #007bff;
			font-size: 1.5rem;
		}
		footer .bi:hover {
			color: #0056b3;
			transform: scale(1.1);
		}
		footer .bi-arrow-up-circle:hover {
			transform: translateY(-5px) scale(1.1);
		}
		footer a {
			color: #007bff;
			text-decoration: none;
		}
		footer a:hover {
			color: #0056b3;
		}
		footer .social-icons {
			display: flex;
			justify-content: center;
			gap: 15px;
			margin-bottom: 10px;
		}
	</style>
